<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
<script type="text/javascript" th:src="@{../js/script.js}"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<title th:text="${title}">Base Page!</title>
</head>
<body>
	<!-- navbar -->

	<nav class="navbar fixed-top navbar-expand-lg navbar-dark primaryBg">
		<a class="navbar-brand" th:href="@{/user/index}" href="#">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><a class="nav-link" th:href="@{/user/index}" href="#"><i class="fa-solid fa-house"></i> Home</a>
				</li>
				<li class="nav-item active"><a class="nav-link" href="#" th:href="@{/user/profile}"><span th:text="${user.name}"></span></a>
				</li>
				<li class="nav-item active"><a class="nav-link" th:href="@{/logout}" href="#"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a></li>

			</ul>
		</div>
	</nav>


	<!-- end of navbar -->

	<div class="sidebar text-center">
			<a id="home-item" class="item" th:href="@{/user/index}" href="#"><i class="fa fa-home"></i> Home</a> 
			<a id="view-item" class="item" th:href="@{/user/viewContacts/0}" href="#"><i class="fa fa-id-card-alt"></i> View Contacts</a> 
			<a id="add-item" class="item" th:href="@{/user/add-contact}" href="#"><i class="fa fa-pencil-alt"></i> Add Contact</a> 
			<a id="profile-item" class="item" th:href="@{/user/profile}" href="#"><i class="fa fa-user-circle"></i> Your Profile</a> 
			<a id="setting-item" class="item" th:href="@{/user/settings}"><i class="fa fa-cogs"></i> Settings</a> 
			<a id="logout-item" class="item" th:href="@{/logout}"><i class="fa fa-sign-out-alt"></i> Logout</a> 
		</div>

		<div class="content">	
			<div th:replace="${content}"></div>
		</div>
	
	<script type="text/javascript">
		$(document).ready(function(){
			$('.item').removeClass('active');
			$('#home-item').addClass('active');
		});
	</script>
</body>




	
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</html>
