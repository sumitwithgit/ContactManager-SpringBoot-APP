<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">settings</title>
</head>
<body>
	<section>

		<div th:if="${session.message}">
			<div th:classappend="${session.message.type}" class="alert"
				role="alert">
				<span th:text="${session.message.content}"></span>

			</div>


			<div
				th:text="${@removeMessage.removeVerificationMessageFromSession()}"></div>
		</div>
		<h1 class="text-center mt-4">Change Password</h1>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-body">
							<form th:action="@{/user/changePassword}" method="post">
								<div class="form-group">
									<input name="oldPassword" type="text" class="form-control"
										placeholder="Enter Old Password" />

								</div>
								<div class="form-group">
									<input name="newPassword" type="text" class="form-control"
										placeholder="Enter New Password" />

								</div>

								<div class="container text-center">
									<button type="submit" class="btn btn-primary">Submit</button>
									<button type="reset" class="btn btn-warning">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
