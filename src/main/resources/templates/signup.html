<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Sign up page</title>
</head>
<body>
	<section>
		<div class="container mt-4">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<form novalidate action="" th:action="@{/do_register}"
						method="post" th:object="${user}">
						<div class="card">
							<div class="card-header text-white primaryBg text-center">
								<span class="fa fa-user-plus fa-3x"></span>
								<h1>Register Here</h1>
								<div th:if="${session.message}">
								<div 
									th:classappend="${session.message.type}" class="alert"
									role="alert">
										<span th:text="${session.message.content}"></span>

									</div>
								
									<!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
									<div
										th:text="${@removeMessage.removeVerificationMessageFromSession()}"></div>
								</div>
							</div>
							<div class="card-body">
								<div class="input-group mb-3 mr-sm-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<b>+</b>
										</div>
									</div>
									<input type="text" class="form-control" name="name" id="name"
										placeholder="Enter Name" th:value="${user.name}"
										th:classappend="${#fields.hasErrors('name')?'is-invalid':''}">
									<div th:each="e:${#fields.errors('name')}" th:text="${e}"
										class="invalid-feedback"></div>
								</div>

								<div class="input-group mb-3 mr-sm-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<b>@</b>
										</div>
									</div>
									<input type="email" name="email" placeholder="Enter Email"
										class="form-control" th:value="${user.email}"
										th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" />
									<div th:each="e:${#fields.errors('email')}" th:text="${e}"
										class="invalid-feedback"></div>
								</div>
								<div class="input-group mb-3 mr-sm-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-solid fa-key"></i>
										</div>
									</div>
									<input type="password" name="password"
										placeholder="Enter Password" class="form-control"
										th:value="${user.password}"
										th:classappend="${#fields.hasErrors('password')?'is-invalid':''}" />
									<div th:each="e:${#fields.errors('password')}" th:text="${e}"
										class="invalid-feedback"></div>
								</div>
								<div class="form-group">
									<textarea rows="5" cols="60" name="about"
										placeholder="Write Something about yourself...."
										class="form-control" th:text="${user.about}"></textarea>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="agree"
										name="agreement"> <label class="form-check-label"
										for="agree">Agree Terms and Conditions</label>
								</div>
							</div>
							<div class="text-center card-footer primaryBg">
								<button type="submit" class="btn btn-success">Register</button>
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
